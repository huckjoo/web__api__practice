<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="screen">
      <header>
        <span class="header__title">shopping List</span>
        <button class="header__button">‚ùå</button>
      </header>
      <main>
        <ul class="main__list"></ul>
        <form class="input__form">
          <input class="input__list" />
        </form>
      </main>
      <footer>
        <button class="add-list__button">
          <span><i class="add-list__icon fas fa-plus fa-2x"></i></span>
        </button>
      </footer>
    </div>
  </body>
</html>
